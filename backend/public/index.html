<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Activities List</h1>
<hr />
<p id="message"></p>
<hr />
<!-- Login/Register Section -->
<div id="logon-register" style="display:none;">
    <button type="button" id="logon">logon</button>
    <button type="button" id="register">register</button>
</div>

<!-- Login Form -->
<div id="logon-div" style="display:none;">
    <form>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">Logon</button>
        <button type="button" id="logon-cancel">Cancel</button>
    </form>
</div>

<!-- Registration Form -->
<div id="register-div" style="display:none;">
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" />
        </div>
        <div>
            <label for="email1">Email:</label>
            <input type="email" id="email1" />
        </div>
        <div>
            <label for="password1">Password:</label>
            <input type="password" id="password1" />
        </div>
        <div>
            <label for="password2">Verify Password:</label>
            <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">Register</button>
        <button type="button" id="register-cancel">Cancel</button>
    </form>
</div>

<!-- Activities Section -->
<div id="activities" style="display:none;">
    <p id="activities-message"></p>
    <table id="activities-table">
        <tr id="activities-table-header">
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Price</th>
            <th>Age Group</th>
            <th colspan="2"></th>
        </tr>
    </table>
    <button type="button" id="add-activity">Add Activity</button>
    <button type="button" id="logoff">Log Off</button>
</div>

<!-- Add/Edit Activity Form -->
<div id="edit-activity" style="display:none;">
    <form>
        <div>
            <label for="name">Activity Name:</label>
            <input type="text" id="activity-name" />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" />
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" />
        </div>
        <div>
            <label for="min-age">Minimum Age:</label>
            <input type="number" id="min-age" />
        </div>
        <div>
            <label for="max-age">Maximum Age:</label>
            <input type="number" id="max-age" />
        </div>
        <button type="button" id="adding-activity">Add</button>
        <button type="button" id="edit-cancel">Cancel</button>
    </form>
</div>

<script src="index.js" type="module"></script>
</body>
</html>
